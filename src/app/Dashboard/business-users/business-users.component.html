    <div>
      <p class="users-p">Business Users</p>
      <div>
        <table class="table table-hover table-borderless">
          <thead>
            <tr class="tr-head">
              <th scope="col"> Name </th>
              <th scope="col"> Email </th>
              <th scope="col"> Mobile Number </th>
              <th scope="col"> Registration date </th>
              <th scope="col"> Wallet Commission Percentage </th>
              <!-- <th scope="col"> Status </th> -->
              <th scope="col"> Wallet Balance </th>
              <!-- <th scope="col"> Action </th> -->
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: p,totalItems: totalUsers }" >
              <td (click)="navTo(user.userId)">{{user.firstName }} </td>
              <td (click)="navTo(user.userId)">{{user.emailId}}</td>
              <td (click)="navTo(user.userId)">{{user.mobileNumber}}</td>
              <td (click)="navTo(user.userId)">{{user.createdAt | date}}</td>
              <td (click)="navTo(user.userId)">{{user.walletCommissionPercentage}}%</td>
              <td (click)="navTo(user.userId)">â‚¹{{user.walletAmount | number:'1.0':'en-US'}}Rs</td>
